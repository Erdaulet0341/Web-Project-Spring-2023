<div class="FoodService">
    Welcome to Food Service!
</div>

<div *ngFor="let food of foods">
    <div class="foodphoto">
        <img src="{{food.img_url}}">
    </div>
    <div>
        Name: {{food.name}}
    </div>
    <div>
        Cost: {{food.cost}}$
    </div>
      
    {{food.recepts}} 
</div>
