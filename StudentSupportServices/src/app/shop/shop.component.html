<app-top-bar></app-top-bar>

<div class="top">
  <h1>Show all KBTU's brands</h1>
</div>

<div class="main">
  <div class="product-list" *ngFor = "let shop of shops">
    <div class="product-item">
      <img src="{{shop.imageURL}}" alt="Product 1">
      <h2>{{shop.name}}</h2>
      <p class="description">{{shop.description}}</p>
      <div class="price">{{shop.cost}} tg</div>
      <button class="add-to-like">Add to Like</button>
    </div>
  </div>
</div>
